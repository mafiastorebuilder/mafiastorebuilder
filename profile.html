<!DOCTYPE html>
<html>
<head>
  <title>Mafia User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #22c55e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <h2>Mafia Store User Verification üïµÔ∏è‚Äç‚ôÇÔ∏è</h2>

  <form id="profileForm">
    <label>Business Name:</label>
    <input type="text" id="business" required>

    <label>Full Name:</label>
    <input type="text" id="fullname" required>

    <label>Father/Husband Name:</label>
    <input type="text" id="guardian" required>

    <label>CNIC Number:</label>
    <input type="text" id="cnic" placeholder="35201-1234567-1" required>

    <label>Complete Address:</label>
    <textarea id="address" required></textarea>

    <label>Upload Face Photo:</label>
    <input type="file" id="face" accept="image/*" required>

    <label>Upload CNIC Front:</label>
    <input type="file" id="cnicFront" accept="image/*" required>

    <label>Upload CNIC Back:</label>
    <input type="file" id="cnicBack" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://vjqkznjejpzwncoelyvd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqcWt6bmplanB6d25jb2VseXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTg2MDgsImV4cCI6MjA2ODY3NDYwOH0.2B4HcfnDXolf7YUAaoHx5Ax2XK1pQRmcfdFl-zq4CSY'
    );

    // üîê Force Login Check
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("‚ùå Please login first!");
      window.location.href = "index.html";
    }

    const uid = email.replace(/[^a-zA-Z0-9]/g, "_"); // Clean ID

    document.getElementById("profileForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      try {
        const business = document.getElementById("business").value.trim();
        const fullname = document.getElementById("fullname").value.trim();
        const guardian = document.getElementById("guardian").value.trim();
        const cnic = document.getElementById("cnic").value.trim();
        const address = document.getElementById("address").value.trim();

        async function uploadFile(inputId, filename) {
          const file = document.getElementById(inputId).files[0];
          if (!file) throw new Error(`Missing file: ${inputId}`);
          const { data, error } = await supabase.storage.from("users").upload(`${uid}/${filename}`, file, { upsert: true });
          if (error) throw error;
          return data.path;
        }

        const facePath = await uploadFile("face", "face.jpg");
        const frontPath = await uploadFile("cnicFront", "cnic-front.jpg");
        const backPath = await uploadFile("cnicBack", "cnic-back.jpg");

        const { error } = await supabase.from("users").upsert({
          id: uid,
          email,
          business,
          fullname,
          guardian,
          cnic,
          address,
          face_img: facePath,
          cnic_front: frontPath,
          cnic_back: backPath
        });

        if (error) throw error;

        alert("‚úÖ Profile saved successfully!");
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error("‚ùå JS Error:", err);
        alert("‚ùå " + err.message);
      }
    });
  </script>

</body>
</html>
