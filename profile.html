<!DOCTYPE html>
<html>
<head>
  <title>Mafia Store User Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img.preview {
      width: 100px;
      margin-top: 10px;
      display: block;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Mafia Store User Verification üïµÔ∏è‚Äç‚ôÇÔ∏è</h2>

  <form id="profileForm">
    <label>Business Name:</label><br>
    <input type="text" id="Business_Name" required><br><br>

    <label>Full Name:</label><br>
    <input type="text" id="Full_Name" required><br><br>

    <label>Father's or Husband's Name:</label><br>
    <input type="text" id="Fathers_or_Husbands_Name" required><br><br>

    <label>CNIC Number (e.g. 35201-XXXXXXX-X):</label><br>
    <input type="text" id="CNIC_Number" required><br><br>

    <label>Complete Address:</label><br>
    <textarea id="Complete_Address" required></textarea><br><br>

    <label>Upload Face Photo:</label><br>
    <input type="file" id="Face_Photo" accept="image/*" required><br>
    <img id="facePreview" class="preview"><br>

    <label>Upload CNIC Front Side:</label><br>
    <input type="file" id="CNIC_Front_Side" accept="image/*" required><br>
    <img id="frontPreview" class="preview"><br>

    <label>Upload CNIC Back Side:</label><br>
    <input type="file" id="CNIC_Back_Side" accept="image/*" required><br>
    <img id="backPreview" class="preview"><br>

    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const supabase = createClient(
      'https://vjqkznjejpzwncoelyvd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqcWt6bmplanB6d25jb2VseXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTg2MDgsImV4cCI6MjA2ODY3NDYwOH0.2B4HcfnDXolf7YUAaoHx5Ax2XK1pQRmcfdFl-zq4CSY'
    );

    document.getElementById("profileForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      try {
        const email = localStorage.getItem("userEmail");
        if (!email) return alert("‚ùå Please login first");

        const uid = email.replace(/[^a-zA-Z0-9]/g, "_");

        const Business_Name = document.getElementById("Business_Name").value;
        const Full_Name = document.getElementById("Full_Name").value;
        const Fathers_or_Husbands_Name = document.getElementById("Fathers_or_Husbands_Name").value;
        const CNIC_Number = document.getElementById("CNIC_Number").value;
        const Complete_Address = document.getElementById("Complete_Address").value;

        async function uploadFile(inputId, path, previewId) {
          const fileInput = document.getElementById(inputId);
          const file = fileInput.files[0];
          if (!file) throw new Error(`Missing file for ${path}`);

          const reader = new FileReader();
          reader.onload = function () {
            const img = document.getElementById(previewId);
            if (img) img.src = reader.result;
          };
          reader.readAsDataURL(file);

          const { data, error } = await supabase.storage.from("users").upload(`${uid}/${path}`, file, { upsert: true });
          if (error) throw error;
          return data.path;
        }

        const face_img = await uploadFile("Face_Photo", "face.jpg", "facePreview");
        const cnic_front = await uploadFile("CNIC_Front_Side", "cnic-front.jpg", "frontPreview");
        const cnic_back = await uploadFile("CNIC_Back_Side", "cnic-back.jpg", "backPreview");

        const { error } = await supabase.from("users").upsert({
          email,
          "Business Name": Business_Name,
          "Full Name": Full_Name,
          "Father's or Husband's Name": Fathers_or_Husbands_Name,
          "CNIC Number (e.g. 35201-XXXXXXX-X)": CNIC_Number,
          "Complete Address": Complete_Address,
          "Face Photo": face_img,
          "CNIC Front Side": cnic_front,
          "CNIC Back Side": cnic_back,
        });

        if (error) throw error;

        alert("‚úÖ Profile saved successfully!");
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error("‚ùå JS Error:", err);
        alert("‚ùå Error: " + err.message);
      }
    });
  </script>

</body>
</html>
