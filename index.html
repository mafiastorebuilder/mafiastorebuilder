<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mafia Store Login üõí</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    button {
      background: #22c55e;
      color: black;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mafia Store üõíüòé</h1>

  <form id="login-form">
    <input type="email" id="email" placeholder="Enter your email" required /><br />
    <button type="submit">Save & Continue</button>
  </form>

  <script>
    const SUPABASE_URL = "https://vjqkznjejpzwncoelyvd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqcWt6bmplanB6d25jb2VseXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTg2MDgsImV4cCI6MjA2ODY3NDYwOH0.2B4HcfnDXolf7YUAaoHx5Ax2XK1pQRmcfdFl-zq4CSY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ Auto-fill email from localStorage
    window.onload = () => {
      const savedEmail = localStorage.getItem("userEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("‚ùå Enter a valid email");
        return;
      }

      // ‚úÖ Save to Supabase DB if not exists
      await supabase.from("users").upsert({ email });

      // ‚úÖ Save session locally
      localStorage.setItem("userEmail", email);
      sessionStorage.setItem("loggedIn", "true");

      // ‚úÖ Redirect to profile.html
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
