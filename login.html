<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mafia Store Login ğŸ›’</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;

    input[type="email"] {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    button {
      background: #22c55e;
      color: black;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mafia Store ğŸ›’ğŸ˜</h1>

  <form id="login-form">
    <input type="email" id="email" placeholder="Enter your email" required /><br />
    <button type="submit">Save & Continue</button>
  </form>

  <script>
    const SUPABASE_URL = "https://vjqkznjejpzwncoelyvd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqcWt6bmplanB6d25jb2VseXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTg2MDgsImV4cCI6MjA2ODY3NDYwOH0.2B4HcfnDXolf7YUAaoHx5Ax2XK1pQRmcfdFl-zq4CSY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    window.onload = () => {
      const savedEmail = localStorage.getItem("user_email");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      if (!email) return alert("Please enter your email.");

      // âœ… Save email locally for profile.html
      localStorage.setItem("user_email", email);

      // âœ… Insert into Supabase (skip if already exists)
      const { error } = await supabase.from('users').insert([{ email }]);

      if (error && error.code !== '23505') {
        alert("âŒ Error: " + error.message);
        return;
      }

      // âœ… Redirect to profile page
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
